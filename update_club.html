<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Admin Info</title>
  <link rel="stylesheet" href="theme_background.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h2>Update Admin Info</h2>
      <form id="updateAdminForm">
        <input type="text" name="adminName" placeholder="Full Name*" required>
        <input type="email" name="adminEmail" placeholder="Email ID*" required>
        <input type="tel" name="adminPhone" placeholder="Phone Number*" required>
        <button class="btn" type="submit" id="updateAdminButton">Update</button>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const updateButton = document.getElementById('updateAdminButton');
      if (updateButton) {
        updateButton.addEventListener('click', (e) => {
          e.preventDefault();
          alert('Admin details updated successfully');
          window.location.href = 'admin-dashboard.html';
        });
      }
    });
  </script>
</body>
</html>
