<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Club Info</title>
  <link rel="stylesheet" href="theme_background.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <a href="index.html" title="Back to Home" style="
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 9999;
  font-family: monospace;
  font-size: 20px;
  font-weight: 600;
  color: #1e3a8a;
  text-decoration: none;
  transition: 0.3s ease;
"
onmouseover="this.style.color='white';"
onmouseout="this.style.color='#1e3a8a';">
  ClubHub
</a>
  <div class="container">
    <div class="form-wrapper">
      <h2>Update Club Info</h2>
      <form id="updateClubForm">
        <div class="row">
          <input type="text" name="clubId" placeholder="Club ID*" required>
          <input type="text" name="clubName" placeholder="Club Name*" required>
        </div>
        <input type="email" name="contactEmail" placeholder="Contact Email*" required>
        <textarea name="clubDesc" placeholder="Club Description*" required></textarea>
        <button class="btn" type="submit" id="updateClubButton">Update</button>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const updateButton = document.getElementById('updateClubButton');
      if (updateButton) {
        updateButton.addEventListener('click', (e) => {
          e.preventDefault();
          alert('Club details updated successfully');
          window.location.href = 'admin-dashboard.html';
        });
      }
    });
  </script>
</body>
</html>
