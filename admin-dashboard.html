<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="theme_background.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="light-mode">

  <!-- Shooting Stars (handled by your original theme_background.css) -->
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
          <h2><a href="index.html" style="text-decoration: none;"
          onmouseover="this.style.color='black';"
onmouseout="this.style.color='#1e3a8a';">ClubHub</a></h2>
      </div>

      <div class="nav-links">
        <a href="#" onclick="showSection('profile')"><i class="fa fa-user"></i> Profile</a>

        <!-- Theme Toggle Below Profile -->
        <div class="mode-toggle">
          <span><i class="fa fa-moon"></i> Theme</span>
          <label class="switch">
            <input type="checkbox" id="themeToggle" />
            <span class="slider round"></span>
          </label>
        </div>

        <a href="#" onclick="showSection('verify')"><i class="fa fa-envelope"></i> Verify Email</a>
        <a href="#" onclick="showSection('interests')"><i class="fa fa-users"></i> View Interested Students</a>

        <!-- Push logout to bottom -->
        <div style="flex-grow: 1;"></div>
        <a href="login.html" class="logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
      </div>
    </aside>

    <main class="main-content">
      <div id="profile" class="content-section">
  <h2>Admin Profile</h2>
  <p>Welcome Admin! Use the options below to update your info.</p>
  <div style="margin-top: 20px;">
    <button class="verify-btn" onclick="window.location.href='update_admin.html'">
      <i class="fa fa-user-edit"></i> Update Admin Info
    </button>
    <button class="verify-btn" onclick="window.location.href='update_club.html'" style="margin-left: 10px;">
      <i class="fa fa-users-gear"></i> Update Club Info
    </button>
  </div>
</div>


      <div id="verify" class="content-section" style="display:none;">
        <h2>Email Verification</h2>
        <p>Click the button below to verify your email.</p>
        <button class="verify-btn">Send Verification Email</button>
      </div>

      <div id="interests" class="content-section" style="display:none;">
        <h2>Interested Students</h2>
        <p>List of students who have shown interest in your club.</p>
      </div>
    </main>
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    });

    // Section switcher
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    // Shooting star parallax stays the same (your CSS handles it)
    document.addEventListener("mousemove", (e) => {
      document.querySelectorAll(".shooting-star").forEach((star, i) => {
        const speed = (i + 1) * 0.05;
        const x = (window.innerWidth / 2 - e.pageX) * speed;
        const y = (window.innerHeight / 2 - e.pageY) * speed;
        star.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
